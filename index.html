<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 4vw; /* Responsive font size */
            color: red;
            margin: 0;
        }
        p {
            font-size: 2vw; /* Responsive font size */
            color: gray;
            margin: 0;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 3vw; /* Adjust font size for larger screens */
            }
            p {
                font-size: 1.5vw; /* Adjust font size for larger screens */
            }
        }
        @media (min-width: 1024px) {
            h1 {
                font-size: 2.5vw; /* Adjust font size for even larger screens */
            }
            p {
                font-size: 1.2vw; /* Adjust font size for even larger screens */
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Indus</h1> 
        <p>Site Under Construction</p>
    </div>
</body>
</html>
